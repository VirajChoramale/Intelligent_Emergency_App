

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>EXAMINATION RESULTS</title>
</head>
<body>
    
<div class="container text-center my-1 ">
<div class="" role="alert" id="alertBox">
  <strong><p id="alert-msg"></p></strong>
</div>

</div>
<div class="text-center inline">
  <img src="./dbatu.jpg" class="rounded" alt="...">
</div>
<div class="container   card " style="margin-top:20px;">
<div class="text-center">
    <h2>EXAMINATION RESULTS</h2>
</div>
<form name="myform" class="form-group" action="#" id="InstiTuteDetForm">
    <div class="row bg-light text-dark" id="BasicDetails" >
    <div class="col-md-6">
        <label for="inputname">Department Name</label>
        <label class="requiredField" style="color:red;"> *</label>
<select name="" id="" class="form-select">
    <option value="">Dept1</option>
    <option value="">Dept2</option>
</select>

    </div>
    <div class="col-md-6">
        <label for="inputname">For the Year</label>
        <label class="requiredField" style="color:red;"> *</label>
<select name="" id="" class="form-select">
    <option value="">Y</option>
    <option value="">Y-1</option>
    <option value="">Y-2</option>
</select>
</div>
<div class="col-md-6">
    <label for="inputname">Level</label>
    <label class="requiredField" style="color:red;"> *</label>
<select name="" id="" class="form-select">
<option value="">UG</option>
<option value="">PG</option>
</select>

    </div>
    <div class="col-md-6">
        <label for="inputname">Semester No</label>
        <label class="requiredField" style="color:red;"> *</label>
    <select name="" id="" class="form-select">
    <option value="">I</option>
    <option value="">II</option>
    <option value="">III</option>
    <option value="">IV</option>
    <option value="">VI</option>
    <option value="">VII</option>
    <option value="">VIII</option>
    </select>
    
        </div>
    <div class="col-md-6">
        <label for="Level" >No of Students Appeared </label>
        <label class="requiredField" style="color:red;"> *</label>
        
        <input type="number" class="form-control" placeholder="No of Students Appeared">

    </div>
    <div class="col-md-6">
        <label for="Level" >No of Students Passed</label>
        <label class="requiredField" style="color:red;"> *</label>
        
        <input type="number" class="form-control" placeholder="No of Students Passed"  name="Name of the Laboratory" id="District">


    </div>
    <div class="col-md-12 text-center border">
        <b><label for="Level" >Pass Details (in %)</label></b>
      

    </div>
    <div class="col-md-4">
        <label for="Level" >No of FCD </label>
        <label class="requiredField" style="color:red;"> *</label>
        
        <input type="text" class="form-control" placeholder="No of FCD"  name="Name of the Laboratory" id="District">


    </div>
    <div class="col-md-4">
        <label for="Level" >No of FC </label>
        <label class="requiredField" style="color:red;"> *</label>
        
        <input type="text" class="form-control" placeholder="No of FC "  name="Name of the Laboratory" id="District">


    </div>

    <div class="col-md-4">
        <label for="Level" >No of.SC </label>
        <label class="requiredField" style="color:red;"> *</label>
        
        <input type="text" class="form-control" placeholder="No of.SC"  name="Name of the Laboratory" id="District">


    </div>
    <div class="col-md-4">
        <label for="Level" >Ranks </label>
        <label class="requiredField" style="color:red;"> *</label>
        
        <input type="text" class="form-control" placeholder="Ranks "  name="Name of the Laboratory" id="District">


    </div>
    <div class="col-md-4">
        <label for="Level" >Position </label>
        <label class="requiredField" style="color:red;"> *</label>
        
        <input type="text" class="form-control" placeholder="Position "  name="Name of the Laboratory" id="District">


    </div>
    <div class="col-md-4">
        <label for="Level" >No of MPC Booked </label>
        <label class="requiredField" style="color:red;"> *</label>
        
        <input type="text" class="form-control" placeholder="Girls (ST) "  name="Name of the Laboratory" id="District">


    </div>
    

    
<div class="text-center">
   <button type="Submit" class="btn btn-info my-2" id="SubBtn" >Submit</button>
 
    </div>


</form>

</div>    



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    
  </script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="crossorigin="anonymous">
 

</script>
<script type="module">
  import * as func from"./validation.js"
  $(document).ready(function(){

    $("#NxtBtn").click(function(){
     
    
    var InstiName=document.getElementById("InstiName").value;
    var PinCode=document.getElementById("PinCode").value;
    var MobNo=document.getElementById("MobNo").value;
    var LandLine=document.getElementById("LandLine").value;
    var PanNo=document.getElementById("PanNo").value
   

// if(func.ValidString(InstiName)&&func.ValidPin(PinCode)&&func.ValidMobNo(MobNo)&&func.ValidPanNo(PanNo)){
  if(func.ValidString(InstiName)&&func.ValidPin(PinCode)&&func.ValidMobNo(MobNo)&&func.ValidPanNo(PanNo)&&func.ValidLandLine(LandLine)){
  document.getElementById("BasicDetails").hidden=true;
      document.getElementById("FileUpload").hidden=false;
      document.getElementById("NxtBtn").hidden=true;
      document.getElementById("PrevBtn").hidden=false;
      document.getElementById("SubBtn").hidden=false;
 }

  });

  
   
});
</script>

  
</body>
</html>
